<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2列布局 */
      gap: 10px; /* 图片间距 */
      padding: 20px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<img src="https://www.helloimg.com/i/2025/04/16/67ff38fd7a3d5.png" alt="图片1.png" title="图片1.png" />
<img src="https://www.helloimg.com/i/2025/04/16/67ff390bd9c8c.png" alt="图片2.png" title="图片2.png" />
<img src="https://www.helloimg.com/i/2025/04/16/67ff38f9889ae.png" alt="图片4.png" title="图片4.png" />
  </div>
</body>
</html>
